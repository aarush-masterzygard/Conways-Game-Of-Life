<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Conway's Game of Life</h1>
            <p class="subtitle">Explore the fascinating world of cellular automata</p>
            <div class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üåô</span>
                <span class="theme-text">Dark Mode</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="startPauseBtn" class="btn-primary">‚ñ∂ Start</button>
                <button id="stepBtn" class="btn-secondary">‚è≠ Step</button>
            </div>

            <div class="control-group">
                <button id="clearBtn" class="btn-secondary">üóë Clear</button>
                <button id="randomizeBtn" class="btn-secondary">üé≤ Random</button>
            </div>

            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="20" value="5">
                <span id="speedValue" class="speed-value">5</span>
            </div>
        </div>

        <div class="game-area">
            <div class="grid-container">
                <div id="grid" class="grid"></div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Generation</div>
                    <div class="stat-value" id="generationCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Live Cells</div>
                    <div class="stat-value" id="liveCellCount">0</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Click cells to toggle ‚Ä¢ Use controls to simulate ‚Ä¢ Discover emergent patterns</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
